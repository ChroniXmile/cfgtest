[project]
name = "cfgtest"
version = "0.1.0"
description = "New Python project generated by mkpyproj"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Your Name", email = "you@example.com" }]

dependencies = [
  "rich",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# --- Tooling configuration ---
[tool.black]
line-length = 100
target-version = ["py312"]
skip-string-normalization = false
preview = true

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["build", "dist", ".venv"]
# Commonly useful rule sets:
extend-select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
]
# Allow longer import blocks to be auto-sorted/fixed
fix = true

[tool.ruff.lint.isort]
known-first-party = ["cfgtest"]
force-single-line = false
combine-as-imports = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["src"]
