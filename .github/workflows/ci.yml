name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: Create venv
        run: uv venv .venv

      - name: Install project and tools
        run: |
          source .venv/bin/activate
          uv pip install -e .
          uv pip install ruff black pytest

      - name: Ruff (lint)
        run: source .venv/bin/activate && ruff check .

      - name: Black (format check)
        run: source .venv/bin/activate && black --check .

      - name: Pytest
        run: source .venv/bin/activate && pytest
